    - trigger: create-architecture
      exec: "{project-root}/{aegis_folder}/method/workflows/3-solutioning/architecture/workflow.md"
      description: Create an Architecture Document to Guide Development of a PRD (required for Aegis Method projects)

    - trigger: implementation-readiness
      exec: "{project-root}/{aegis_folder}/method/workflows/3-solutioning/implementation-readiness/workflow.md"
      description: Validate PRD, UX, Architecture, Epics and stories aligned (Optional but recommended before development)

    - trigger: create-excalidraw-diagram
      workflow: "{project-root}/{aegis_folder}/method/workflows/diagrams/create-diagram/workflow.yaml"
      description: Create system architecture or technical diagram (Excalidraw) (Use any time you need a diagram)

    - trigger: create-excalidraw-dataflow
      workflow: "{project-root}/{aegis_folder}/method/workflows/diagrams/create-dataflow/workflow.yaml"
      description: Create data flow diagram (Excalidraw) (Use any time you need a diagram)

    - trigger: party-mode
      exec: "{project-root}/{aegis_folder}/core/workflows/party-mode/workflow.md"
      description: Bring the whole team in to chat with other expert agents from the party

    - trigger: advanced-elicitation
      exec: "{project-root}/{aegis_folder}/core/tasks/advanced-elicitation.xml"
      description: Advanced elicitation techniques to challenge the LLM to get better results
