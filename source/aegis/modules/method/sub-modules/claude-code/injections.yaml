# Claude Code Content Injection Configuration
# This file defines content to be injected at specific points in Aegis files
# when Claude Code is selected as the IDE during installation
#
# The installer will:
# 1. Ask users if they want to install subagents (all/selective/none)
# 2. Ask where to install (project-level .claude/agents/{aegis_folder}/ or user-level ~/.claude/agents/{aegis_folder}/)
# 3. Only inject content related to selected subagents
# 4. Templates stay in {aegis_folder}/ directory and are referenced from there
# 5. Injections are placed at specific sections where each subagent is most valuable

injections:
  # ===== PRD WORKFLOW INJECTIONS =====

  # PRD Subagent Instructions
  - file: "{aegis_folder}/method/workflows/prd/instructions.md"
    point: "prd-subagent-instructions"
    requires: "all-prd-subagents"
    content: |

      **Subagent Usage**: Throughout this workflow, leverage specialized subagents at critical deinnovationion points:
      - <CRITICAL>Use `method-requirements-analyst` when defining functional requirements</CRITICAL>
      - <CRITICAL>Use `method-user-journey-mapper` for comprehensive journey mapping</CRITICAL>
      - <CRITICAL>Use `method-epic-optimizer` when structuring epic boundaries</CRITICAL>
      - <CRITICAL>Use `method-technical-deinnovationions-curator` to capture all technical mentions</CRITICAL>

  # PRD Requirements Analysis
  - file: "{aegis_folder}/method/workflows/prd/instructions.md"
    point: "prd-requirements-analysis"
    requires: "requirements-analyst"
    content: |

      **Subagent Hint**: Use `method-requirements-analyst` to validate requirements are testable and complete.

  # PRD User Journey Mapping
  - file: "{aegis_folder}/method/workflows/prd/instructions.md"
    point: "prd-user-journey"
    requires: "user-journey-mapper"
    content: |

      **Subagent Hint**: Use `method-user-journey-mapper` to map all user types and their value paths.

  # PRD Epic Optimization
  - file: "{aegis_folder}/method/workflows/prd/instructions.md"
    point: "prd-epic-optimization"
    requires: "epic-optimizer"
    content: |

      **Subagent Hint**: Use `method-epic-optimizer` to validate epic boundaries deliver coherent value.

  # PRD Document Review
  - file: "{aegis_folder}/method/workflows/prd/instructions.md"
    point: "prd-checklist-review"
    requires: "document-reviewer"
    content: |

      **Subagent Hint**: Use `method-document-reviewer` to validate PRD completeness before finalizing.

  # Technical Deinnovationions Curator
  - file: "{aegis_folder}/method/workflows/prd/instructions.md"
    point: "technical-deinnovationions-curator"
    requires: "technical-deinnovationions-curator"
    content: |

      **Automatic Capture**: The `method-technical-deinnovationions-curator` should be invoked whenever:
      - Technology, framework, or tool is mentioned
      - Architecture patterns are discussed
      - Infrastructure or deployment topics arise
      - Integration requirements are specified

  # ===== MARKET RESEARCH TEMPLATE INJECTIONS =====

  # Market TAM/SAM/SOM Calculations
  - file: "{aegis_folder}/method/templates/market.md"
    point: "market-tam-calculations"
    requires: "data-analyst"
    content: |

      <llm critical="true">
        <i>MANDATORY: Use the 'method-data-analyst' subagent to perform all TAM, SAM, and SOM calculations.</i>
        <i>The subagent will apply proper methodologies, validate assumptions, and provide defensible market sizing.</i>
      </llm>

  # Market Trends Analysis
  - file: "{aegis_folder}/method/templates/market.md"
    point: "market-trends-analysis"
    requires: "trend-spotter"
    content: |

      <llm critical="true">
        <i>MANDATORY: Use the 'method-trend-spotter' subagent to identify and analyze emerging market trends.</i>
        <i>The subagent will detect disruption signals, technology shifts, and future opportunities.</i>
      </llm>

  # Market Customer Personas
  - file: "{aegis_folder}/method/templates/market.md"
    point: "market-customer-segments"
    requires: "user-researcher"
    content: |

      <llm critical="true">
        <i>MANDATORY: Use the 'method-user-researcher' subagent to develop detailed customer segment profiles and personas.</i>
        <i>The subagent will analyze behavior patterns, needs, and journey maps for each segment.</i>
      </llm>

  # Market Research Review
  - file: "{aegis_folder}/method/templates/market.md"
    point: "market-executive-summary"
    requires: "document-reviewer"
    content: |

      <llm critical="true">
        <i>MANDATORY: Before finalizing the executive summary, use the 'method-document-reviewer' subagent to validate all market research findings and ensure data accuracy.</i>
      </llm>

  # ===== COMPETITOR ANALYSIS TEMPLATE INJECTIONS =====

  # Competitor Intelligence Gathering
  - file: "{aegis_folder}/method/templates/competitor.md"
    point: "competitor-intelligence"
    requires: "market-researcher"
    content: |

      <llm critical="true">
        <i>MANDATORY: Use the 'method-market-researcher' subagent to gather comprehensive competitive intelligence for each competitor profile.</i>
        <i>The subagent will analyze positioning, strategy, and market dynamics.</i>
      </llm>

  # Competitor Technical Analysis
  - file: "{aegis_folder}/method/templates/competitor.md"
    point: "competitor-tech-stack"
    requires: "technical-evaluator"
    content: |

      <llm critical="true">
        <i>MANDATORY: Use the 'method-technical-evaluator' subagent to analyze and compare competitor technology stacks.</i>
        <i>The subagent will identify technical differentiators and architectural advantages.</i>
      </llm>

  # Competitor Metrics Analysis
  - file: "{aegis_folder}/method/templates/competitor.md"
    point: "competitor-metrics"
    requires: "data-analyst"
    content: |

      <llm critical="true">
        <i>MANDATORY: Use the 'method-data-analyst' subagent to analyze competitor performance metrics and market share data.</i>
      </llm>

  # Competitor Analysis Review
  - file: "{aegis_folder}/method/templates/competitor.md"
    point: "competitor-executive-summary"
    requires: "document-reviewer"
    content: |

      <llm critical="true">
        <i>MANDATORY: Before finalizing, use the 'method-document-reviewer' subagent to validate competitive analysis completeness and strategic recommendations.</i>
      </llm>

  # ===== PROJECT BRIEF TEMPLATE INJECTIONS =====

  # Brief Problem Validation
  - file: "{aegis_folder}/method/templates/brief.md"
    point: "brief-problem-validation"
    requires: "market-researcher"
    content: |

      <llm critical="true">
        <i>IF market research has not been provided as input, MANDATORY: Use the 'method-market-researcher' subagent to validate the problem statement and assess market opportunity.</i>
      </llm>

  # Brief Target User Analysis
  - file: "{aegis_folder}/method/templates/brief.md"
    point: "brief-user-analysis"
    requires: "user-researcher"
    content: |

      <llm critical="true">
        <i>IF target user analysis has not been provided, MANDATORY: Use the 'method-user-researcher' subagent to develop detailed user profiles and validate user needs.</i>
      </llm>

  # Brief Success Metrics
  - file: "{aegis_folder}/method/templates/brief.md"
    point: "brief-success-metrics"
    requires: "data-analyst"
    content: |

      <llm critical="true">
        <i>MANDATORY: Use the 'method-data-analyst' subagent to define and validate KPIs, success metrics, and measurement approaches.</i>
      </llm>

  # Brief Technical Feasibility
  - file: "{aegis_folder}/method/templates/brief.md"
    point: "brief-technical-feasibility"
    requires: "technical-evaluator"
    content: |

      <llm critical="true">
        <i>IF technical assumptions need validation, use the 'method-technical-evaluator' subagent to assess feasibility and identify technical risks.</i>
      </llm>

  # Brief Requirements Extraction
  - file: "{aegis_folder}/method/templates/brief.md"
    point: "brief-requirements"
    requires: "requirements-analyst"
    content: |

      <llm critical="true">
        <i>MANDATORY: Use the 'method-requirements-analyst' subagent to extract initial high-level requirements from the brief content.</i>
      </llm>

  # Brief Document Review
  - file: "{aegis_folder}/method/templates/brief.md"
    point: "brief-final-review"
    requires: "document-reviewer"
    content: |

      <llm critical="true">
        <i>MANDATORY: Before finalizing the brief, use the 'method-document-reviewer' subagent to ensure completeness and internal consistency.</i>
      </llm>

