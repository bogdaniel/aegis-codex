        - create-agent:
            - input: CA or fuzzy match create agent
            - route: "{project-root}/{aegis_folder}/builder/workflows/create-agent/workflow.md"
            - data: null
            - type: exec
        - edit-agent:
            - input: EA or fuzzy match edit agent
            - route: "{project-root}/{aegis_folder}/builder/workflows/edit-agent/workflow.md"
            - data: null
            - type: exec
        - run-agent-compliance-check:
            - input: VA or fuzzy match validate agent
            - route: "{project-root}/{aegis_folder}/builder/workflows/agent-compliance-check/workflow.md"
            - data: null
            - type: exec

    - multi: "[CW] Create, [EW] Edit, or [VW] Validate with Compliance CheckAegis workflows with best practices"
      triggers:
        - create-workflow:
            - input: CW or fuzzy match create workflow
            - route: "{project-root}/{aegis_folder}/builder/workflows/create-workflow/workflow.md"
            - data: null
            - type: exec
        - edit-workflow:
            - input: EW or fuzzy match edit workflow
            - route: "{project-root}/{aegis_folder}/builder/workflows/edit-workflow/workflow.md"
            - data: null
            - type: exec
        - run-workflow-compliance-check:
            - input: VW or fuzzy match validate workflow
            - route: "{project-root}/{aegis_folder}/builder/workflows/workflow-compliance-check/workflow.md"
            - data: null
